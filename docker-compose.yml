version: '3.8'
 
services:
  tgs:
    container_name: tgs 
    image: taoxg/alist-tvbox-tgs:latest 
    stdin_open: true    # 保持标准输入开放 (-i)
    tty: true           # 分配伪终端 (-t)
    restart: always 
    ports:
      - "7856:7856/tcp"  # 精确指定 TCP 协议 
    volumes:
      - /tgs运行文件所在目录:/app  # 请替换为实际主机路径 
    # 可选增强配置（按需添加）:
    # environment:
    #   - TZ=Asia/Shanghai  # 时区设置 
    #   - HTTP_PROXY=...    # 代理配置 
    # networks:
    #   - custom_net        # 自定义网络 
    # logging:
    #   driver: json-file 
    #   options:
    #     max-size: "10m"   # 日志大小限制 
 
# 若使用自定义网络需取消注释:
# networks:
#   custom_net:
#     driver: bridge
